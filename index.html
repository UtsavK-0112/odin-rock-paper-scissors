<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <title>Odin Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div class="root">
            
            <h1><img src="favicon.ico" alt="">Rock Paper Scissors</h1>
        <h2>Round <span class="round">1</span></h2>
        <div class="playerChoices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <span class="score-container">
            Player:
            <p class="player-score">0</p>
            Computer:
            <p class="computer-score">0</p>
        </span>
        <div class="display">
            <div class="player-choice">
                <h2>Your Choice</h2>
                <div class="img-div">
                    <img src="waiting.png" alt="" class="player-image">
                </div>
                <p class="player-choice-text"></p>
            </div>
            <div class="computer-choice">
                <h2>Computer's Choice</h2>
                <div class="img-div">
                    <img src="waiting.png" alt="" class="computer-image">
                </div>

                <p class="computer-choice-text"></p>
            </div>
        </div>
        <p class="game-result">Choose a move!</p>
        </div>
        
    </body>
</html>
